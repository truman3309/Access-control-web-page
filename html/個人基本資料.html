<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人訊息 | Access Control</title>
  <link rel="stylesheet" href="../css/profile.css" />
  <script defer src="../js/profile.js"></script>
</head>

<body>
  <header>
    <h1>個人訊息</h1>
    <nav>
      <button onclick="window.location.href='主頁.html'"> 返回首頁</button>
      <button onclick="window.location.href='登入.html'"> 登出</button>
    </nav>
  </header>

  <main class="container">
    <section class="profile-card">
      <img src="../images/user.png" alt="使用者頭像" class="avatar" />
      <h2 id="userName">使用者名稱：未知</h2>
      <p id="userEmail">信箱：example@mail.com</p>
      <p id="userRole">角色：一般使用者</p>
      <p id="lastLogin">上次登入時間：2025-10-29 10:00</p>

      <div class="actions">
        <button onclick="editProfile()"> 修改資料</button>
        <button onclick="changePassword()"> 修改密碼</button>
      </div>
    </section>
  </main>
</body>
</html>
