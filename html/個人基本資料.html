<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人基本資料 | Access Control</title>
  <link rel="stylesheet" href="../css/profile.css" />
  <script defer src="../js/profile.js"></script>
</head>

<body>
  <header>
    <h1>個人基本資料</h1>
    <nav>
      <button onclick="window.location.href='主頁.html'">返回首頁</button>
      <!-- ⚠️ 修正：登出按鈕改呼叫 profile.js 的 logout() -->
      <button onclick="logout()">登出</button>
    </nav>
  </header>

  <main class="container">
    <section class="profile-card">
      <img src="../images/user.png" alt="使用者頭像" class="avatar" />

      <h2 id="userName"></h2>
      <p id="userEmail"></p>
      <p id="userRole"></p>
      <p id="lastLogin"></p>

      <div class="actions">
        <button onclick="editProfile()">修改資料</button>
        <button onclick="changePassword()">修改密碼</button>
      </div>
    </section>
  </main>
</body>
</html>
